<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>DataInsight</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">DataInsight - Analiza Danych</h1>
        <form action="{{ url_for('upload_file') }}" method="post">
            <div class="form-group">
                <label for="dependent">Zmienna objaśniana:</label>
                <input type="text" class="form-control" id="dependent" name="dependent" required>
            </div>
            <div class="form-group">
                <label for="independent">Zmienne objaśniające (wybierz jedną lub więcej):</label>
                <select multiple class="form-control" id="independent" name="independent[]" required>
                    <!-- Tutaj możesz dynamicznie dodać opcje w oparciu o kolumny z pliku CSV -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Wykonaj analizę</button>
        </form>
    </div>
</body>
</html>
